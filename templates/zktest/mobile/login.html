{% extends "zktest/mobile/base.html" %}
{% block title %}Login{% endblock %}
{% block main_content %}

<div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-zinc-900 dark:bg-zinc-100 rounded-xl flex items-center justify-center mx-auto mb-4">
                <ion-icon name="business" class="text-4xl text-white dark:text-zinc-900"></ion-icon>
            </div>
            <h1 class="text-3xl font-bold">HRM System</h1>
            <p class="text-sm text-zinc-600 dark:text-zinc-400 mt-2">Sign in to continue</p>
        </div>
        
        <div class="bg-zinc-50 dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-xl p-6">
            {% if error %}
            <div class="mb-4 p-4 bg-red-50 dark:bg-red-950 border border-red-200 dark:border-red-900 rounded-lg text-red-800 dark:text-red-200 text-sm">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium mb-2">Username</label>
                    <input type="text" name="username" required class="w-full px-3 py-2 bg-white dark:bg-zinc-950 border border-zinc-300 dark:border-zinc-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-zinc-900 dark:focus:ring-zinc-100" placeholder="Enter username">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" name="password" required class="w-full px-3 py-2 bg-white dark:bg-zinc-950 border border-zinc-300 dark:border-zinc-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-zinc-900 dark:focus:ring-zinc-100" placeholder="Enter password">
                </div>
                
                <button type="submit" class="w-full py-2.5 bg-zinc-900 dark:bg-zinc-100 text-white dark:text-zinc-900 rounded-lg font-medium hover:bg-zinc-800 dark:hover:bg-zinc-200">
                    Sign in
                </button>
            </form>
        </div>
        
        <p class="text-center text-xs text-zinc-500 dark:text-zinc-400 mt-6">Â© 2025 HRM System</p>
    </div>
</div>

{% endblock %}
