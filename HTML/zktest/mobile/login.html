<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HRM System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <!-- Logo/Icon -->
            <div class="text-center mb-8">
                <div class="inline-block p-4 bg-indigo-100 rounded-full mb-4">
                    <ion-icon name="business" class="text-5xl text-indigo-600"></ion-icon>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">HRM System</h1>
                <p class="text-gray-500 mt-2">Sign in to continue</p>
            </div>
            
            <!-- Error Message -->
            {% if error %}
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
                <div class="flex items-center gap-2">
                    <ion-icon name="alert-circle" class="text-xl"></ion-icon>
                    <span>{{ error }}</span>
                </div>
            </div>
            {% endif %}
            
            <!-- Login Form -->
            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <div class="relative">
                        <input type="text" name="username" required
                               class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                               placeholder="Enter your username">
                        <ion-icon name="person" class="absolute left-3 top-3.5 text-xl text-gray-400"></ion-icon>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" name="password" required
                               class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                               placeholder="Enter your password">
                        <ion-icon name="lock-closed" class="absolute left-3 top-3.5 text-xl text-gray-400"></ion-icon>
                    </div>
                </div>
                
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-lg font-medium hover:from-indigo-700 hover:to-purple-700 transition-all shadow-lg">
                    Sign In
                </button>
            </form>
            
            <!-- Footer -->
            <div class="mt-6 text-center text-sm text-gray-500">
                <p>Â© 2025 HRM System. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
